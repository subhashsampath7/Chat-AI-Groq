<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Level Groq Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7e57c2;
            --primary-light: #b085f5;
            --primary-dark: #4d2c91;
            --secondary-color: #03dac6;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f5f5f7;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .chat-header .status {
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            margin-right: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-light);
            color: var(--white);
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: -18px;
            right: 10px;
        }

        .bot-message .message-time {
            color: var(--text-light);
        }

        .typing-indicator {
            align-self: flex-start;
            background-color: #f0f2f5;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 1px;
            background-color: #9e9ea1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .chat-input-container {
            padding: 15px;
            background-color: var(--white);
            border-top: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            position: relative;
        }

        .chat-input {
            flex: 1;
            border: none;
            background-color: #f0f2f5;
            padding: 12px 15px;
            border-radius: 24px;
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
            transition: background-color 0.3s;
        }

        .chat-input:focus {
            background-color: #e4e6eb;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: var(--primary-dark);
        }

        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .features {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .feature-card {
            flex: 1;
            background-color: var(--white);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .feature-card h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .feature-card p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .features {
                flex-direction: column;
            }
            
            .chat-messages {
                padding: 15px;
            }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --text-light: #aaaaaa;
            --white: #1e1e1e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .chat-input {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-mode .chat-input:focus {
            background-color: #3d3d3d;
        }

        body.dark-mode .bot-message {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-mode .typing-indicator {
            background-color: #2d2d2d;
        }

        /* Message markdown styling */
        .markdown-content {
            line-height: 1.5;
        }

        .markdown-content code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .markdown-content pre {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }

        body.dark-mode .markdown-content code,
        body.dark-mode .markdown-content pre {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <div class="header">
            <h1>Next-Level AI Assistant</h1>
            <p>Powered by Groq's advanced language models</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Assistant</h2>
                <div class="status">
                    <div class="status-indicator"></div>
                    <span>Online</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="markdown-content">
                        Hello! I'm your AI assistant powered by Groq. How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="userInput" placeholder="Type your message here..." autocomplete="off">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    
    <div class="footer">
        Â© 2025 Next-Level AI Assistant | Powered by Groq | Developed By Subhash Sampath
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const themeToggle = document.getElementById('themeToggle');
            
            // Groq API Key
            const GROQ_API_KEY = "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";
            
            // Message history for context
            let messageHistory = [
                { role: "system", content: "You are a helpful, friendly, and professional assistant. Provide concise and accurate responses." },
                { role: "assistant", content: "Hello! I'm your AI assistant powered by Groq. How can I help you today?" }
            ];
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            // Function to add a message to the chat
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'markdown-content';
                
                // Use marked.js to render markdown for bot messages
                if (!isUser) {
                    contentDiv.innerHTML = marked.parse(content);
                } else {
                    contentDiv.textContent = content;
                }
                
                messageDiv.appendChild(contentDiv);
                // Add timestamp
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = 'Just now';
                messageDiv.appendChild(timeDiv);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Update message history
                if (isUser) {
                    messageHistory.push({ role: "user", content: content });
                } else {
                    messageHistory.push({ role: "assistant", content: content });
                }
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    typingDiv.appendChild(dot);
                }
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to remove typing indicator
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Function to call Groq API
            async function callGroqAPI(userMessage) {
                try {
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${GROQ_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "llama3-8b-8192",
                            messages: messageHistory,
                            temperature: 0.7,
                            max_tokens: 1024
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (error) {
                    console.error('Error calling Groq API:', error);
                    return "I'm sorry, I encountered an error while processing your request. Please try again.";
                }
            }
            
            // Function to handle sending a message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Disable input and button while processing
                userInput.value = '';
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // Add user message to chat
                addMessage(message, true);
                
                // Show typing indicator
                showTypingIndicator();
                
                // Call API and get response
                const response = await callGroqAPI(message);
                
                // Remove typing indicator and add bot response
                removeTypingIndicator();
                addMessage(response);
                
                // Re-enable input and button
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focus input on page load
            userInput.focus();
            
            // Add responsive voice capabilities
            let isSpeaking = false;
            
            // Function to speak text
            function speakText(text) {
                if ('speechSynthesis' in window) {
                    // Stop any ongoing speech
                    window.speechSynthesis.cancel();
                    
                    // Create a new speech synthesis utterance
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    // Get available voices
                    const voices = window.speechSynthesis.getVoices();
                    
                    // Try to find a good English voice
                    const englishVoice = voices.find(voice => 
                        voice.lang.includes('en') && voice.name.includes('Female')
                    ) || voices[0];
                    
                    if (englishVoice) {
                        utterance.voice = englishVoice;
                    }
                    
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    
                    // Speak the text
                    window.speechSynthesis.speak(utterance);
                    
                    isSpeaking = true;
                    
                    utterance.onend = function() {
                        isSpeaking = false;
                    };
                }
            }
            
            // Add context menu for messages
            document.addEventListener('contextmenu', function(e) {
                const target = e.target.closest('.message');
                if (target) {
                    e.preventDefault();
                    
                    // Get message content
                    const content = target.querySelector('.markdown-content').textContent;
                    
                    // Create context menu
                    const contextMenu = document.createElement('div');
                    contextMenu.className = 'context-menu';
                    contextMenu.style.position = 'absolute';
                    contextMenu.style.left = `${e.pageX}px`;
                    contextMenu.style.top = `${e.pageY}px`;
                    contextMenu.style.background = 'white';
                    contextMenu.style.border = '1px solid #ccc';
                    contextMenu.style.borderRadius = '4px';
                    contextMenu.style.padding = '5px 0';
                    contextMenu.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
                    contextMenu.style.zIndex = '1000';
                    
                    // Add copy option
                    const copyOption = document.createElement('div');
                    copyOption.textContent = 'Copy';
                    copyOption.style.padding = '8px 12px';
                    copyOption.style.cursor = 'pointer';
                    copyOption.style.hover = 'background-color: #f5f5f5';
                    
                    copyOption.addEventListener('click', function() {
                        navigator.clipboard.writeText(content);
                        document.body.removeChild(contextMenu);
                    });
                    
                    // Add speak option
                    const speakOption = document.createElement('div');
                    speakOption.textContent = 'Speak';
                    speakOption.style.padding = '8px 12px';
                    speakOption.style.cursor = 'pointer';
                    
                    speakOption.addEventListener('click', function() {
                        speakText(content);
                        document.body.removeChild(contextMenu);
                    });
                    
                    contextMenu.appendChild(copyOption);
                    contextMenu.appendChild(speakOption);
                    document.body.appendChild(contextMenu);
                    
                    // Close context menu when clicking elsewhere
                    document.addEventListener('click', function closeMenu() {
                        if (document.body.contains(contextMenu)) {
                            document.body.removeChild(contextMenu);
                        }
                        document.removeEventListener('click', closeMenu);
                    });
                }
            });
        });
    </script>
</body>
</html>
